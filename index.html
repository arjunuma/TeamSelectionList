<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <title>IPL Team Selection List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-cricket text-warning"></i> IPL<span class="text-warning"> Team</span></h1>
          <form id="player-form">
            <div class="form-group">
              <label for="title">Player Name</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Position</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">Jersey Number</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Player" class="btn btn-warning btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Player</th>
                <th>Position</th>
                <th>Jersey Number</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="player-list"></tbody>
          </table>
      </div>
</body>
</html>
